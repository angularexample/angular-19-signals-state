<main>
  <xxx-content contentKey="{{contentKey}}"></xxx-content>
  @if ($content()?.contentResource?.value()?.contentModel; as content) {
    <section>
      <h1>{{ content.pageTitle }}</h1>
      <div class="xxx-body-content" [innerHTML]="content.bodyText | xxxSanitize"></div>
    </section>
  }
</main>
