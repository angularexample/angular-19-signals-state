<main>
  <xxx-content contentKey="{{contentKey}}"></xxx-content>
  @if ($content(); as content) {
    <section>
      <h1>{{ content?.contentResource?.value()?.contentModel?.pageTitle }}</h1>
      <div class="xxx-body-content" [innerHTML]="content?.contentResource?.value()?.contentModel?.bodyText | xxxSanitize"></div>
    </section>
  }
</main>
